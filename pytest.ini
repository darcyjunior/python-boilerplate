[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=boilerplate --cov-branch --cov-report=term-missing --cov-report=html --cov-fail-under=70

[coverage:run]
source = src/boilerplate
omit = 
    */tests/*
    */__pycache__/*
    */migrations/*
    */alembic/*
    */__init__.py
    src/boilerplate/main.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    raise ImportError
    if __name__ == .__main__.:
    pass
